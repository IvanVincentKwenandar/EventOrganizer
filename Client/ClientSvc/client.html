<!DOCTYPE html>
<html>
    <head>
        <title>Form Client</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Registration Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
        <script>
            const form = document.getElementById('myForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const url = 'https://localhost:5800/eo/client/register';
                const name = document.getElementById('name').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const data = {
                    namaClient: name,
                    userClient: username,
                    passwordClient: password,
                    noTelpClient: phone,
                    alamatClient: address
                };
                jsonData = JSON.stringify(data);
                fetch('http://localhost:5800/eo/client/register', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: jsonData
                })
                .then(response => {
                    if (response['status'] == 200){
                    console.log("Berhasil"),
                    window.location.href = "../../Login/LoginSvc/login.html"
                    }
                })
                .catch(error => {
                    console.error('Error:', error)
                })
            });
        </script>
    </body>
</html>
